<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div class="container">
        <h1>Tarefas Cadastradas</h1>
        <ul class="task-list">
            <li class="task-card" th:each="tarefa: ${tarefas}">
                <div class="task-header">
                    <h2 th:text="${tarefa.titulo}">Título</h2>
                    <span class="task-status" th:text="${tarefa.status}">Status</span>
                </div>
                <p class="task-description" th:text="${tarefa.descricao}">Descrição</p>
                <div class="task-details">
                    <span class="task-priority">Prioridade: <strong th:text="${tarefa.prioridade}"></strong></span>
                </div>
                <div class="task-data">
                    <span class="task-limit">Data Limite: <strong th:text="${tarefa.dataLimite}"></strong></span>
                </div>
                <div class="task-respon">
                    <span class="task-responsable">Responsável: <strong th:text="${tarefa.responsavel}"></strong></span>
                </div>
                <div class="task-delete">
                    <span>
                        <form th:action="@{'/templates/' + ${tarefa.id} + '/excluir'}" method="post">
                            <button onclick="return confirm('Tem certeza que deseja excluir?')"
                                type="submit">Excluir</button>
                        </form>
                    </span>
                </div>
                <div class="task-edit">
                    <button><a href="/templates/editar-tarefa">Editar Tarefa</a></button>
                </div>
            </li>
            <button><a href="/templates/nova-tarefa">Nova Tarefa</a></button>
            <br>
            <button><a href="/templates-cat/listar-cat">Categorias</a></button>
        </ul>
    </div>
    <scriptsrc="https: //cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
        </script>
</body>

</html>
