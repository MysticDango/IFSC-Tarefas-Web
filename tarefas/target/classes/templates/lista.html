<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div class="container">

        <h1>Tarefas Cadastradas</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Filtros</h3>
            </div>
        </div>
        <div class="card-controller">
            <form th:action="@{/templates/listar}" method="get">
                <div class="row p-3">
                    <div class="col-md-6">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" th:value="${titulo}"
                            placeholder="Buscar titulo">

                        <label for="prioridade" class="form-label">Prioridade</label>
                        <select type="field" class="form-control" id="prioridade" name="prioridade">
                            <option value="">Todas</option>
                            <option th:each="p : ${listaPrioridade}" th:value="${p}" th:text="${p}"
                                th:selected="${p == prioridade}">
                            </option>
                        </select>

                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i>Pesquisar
                        </button>
                    </div>
                    <div class="col-md-6">
                        <label for="responsavel" class="form-label">Responsável</label>
                        <input type="text" class="form-control" id="responsavel" name="responsavel"
                            th:value="${responsavel}" placeholder="Buscar responsavel">

                        <label for="status" class="form-label">Status</label>
                        <select type="field" class="form-control" id="status" name="status">
                            <option value="">Todos</option>
                            <option th:each="s : ${listaStatus}" th:value="${s}" th:text="${s}"
                                th:selected="${s == status}">
                            </option>
                        </select>

                        <div class="col-md6">
                            <a class="btn btn-danger" th:href="@{/templates/listar}">
                                <i class="bi bi-x-circle">Limpar</i>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <ul class="task-list">
            <li class="task-card" th:each="tarefa: ${tarefas}">
                <div class="task-header">
                    <h2 th:text="${tarefa.titulo}">Título</h2>
                    <span class="task-status" th:text="${tarefa.status}">Status</span>
                </div>
                <p class="task-description" th:text="${tarefa.descricao}">Descrição</p>
                <div class="task-details">
                    <span class="task-priority">Prioridade: <strong th:text="${tarefa.prioridade}"></strong></span>
                </div>
                <div class="task-data">
                    <span class="task-limit">Data Limite: <strong th:text="${tarefa.dataLimite}"></strong></span>
                </div>
                <div class="task-respon">
                    <span class="task-responsable">Responsável: <strong th:text="${tarefa.responsavel}"></strong></span>
                </div>
                <div class="task-categories">
                    <span>Categorias:
                        <span th:each="cat : ${tarefa.categorias}" class="badge bg-secondary me-1"
                            th:text="${cat.nome}">Categoria</span>
                    </span>
                </div>
                <div class="task-actions">
                    <form th:action="@{'/templates/' + ${tarefa.id} + '/excluir'}" method="post">
                        <button onclick="return confirm('Tem certeza que deseja excluir?')" type="submit"
                            class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Excluir
                        </button>
                    </form>
                    <a th:href="@{'/templates/' + ${tarefa.id} + '/editar-tarefa'}" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                </div>

                <div class="task-cat">
                    <a th:href="@{'/templates/' + ${tarefa.id} + '/associar-categoria'}" class="btn btn-info btn-sm">
                        <i class="bi bi-tags"></i> Associar
                    </a>
                </div>


                <button class="btn btn-sm btn-outline-primary btn-expand" type="button" title="Ampliar tarefa">
                    <i class="bi bi-arrows-fullscreen"></i>
                </button>
            </li>
            <br>
        </ul>
        <div class="button">
            <a href="/templates/nova-tarefa">Nova Tarefa</a>
            <a href="/templates-cat/listar-cat">Categorias</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/scripts/cardExp.js}"></script>

<div id="overlay" class="overlay"></div>
</body>

</html>
