<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style-cat.css}">
</head>

<body>
    <div class="container">
        <h1 class="my-4 text-center">Categorias Cadastradas</h1>

        <ul class="task-list">
            <li class="task-card" th:each="categoria: ${categorias}">
                <div class="task-header">
                    <h2 th:text="${categoria.nome}">Nome da Categoria</h2>
                </div>

                <div class="task-delete mt-3">
                    <form
                        th:action="@{/templates/{tarefaId}/associar-categoria/{categoriaId}(tarefaId=${tarefa.id}, categoriaId=${categoria.id})}"
                        method="post">
                        <button type="submit"
                            onclick="return confirm('Tem certeza que deseja associar Ã  esta categoria?')"
                            class="btn btn-danger btn-sm">
                            <i class="bi bi-plus-circle"></i> Associar
                        </button>
                    </form>
                </div>

            </li>
        </ul>

        <div class="button mt-4 text-center">
            <a href="/templates/listar" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
