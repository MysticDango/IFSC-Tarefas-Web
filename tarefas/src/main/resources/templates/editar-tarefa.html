<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" th:href="@{/nova-style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Editar Tarefa</h1>

        <form th:action="@{/templates/salvar}" th:object="${tarefa}" method="post" novalidate>

            <div th:if="${erros != null}" class="alert alert-danger">
                <p th:text="${erros}"></p>
            </div>

            <input class="d-none" th:field="*{id}" type="hidden">

            <div>
                <label for="titulo">Título</label>
                <input th:field="*{titulo}" type="text" id="titulo" class="form-control">
            </div>

            <div>
                <label for="descricao">Descrição</label>
                <textarea th:field="*{descricao}" rows="3" id="descricao" class="form-control"></textarea>
            </div>

            <div>
                <label for="responsavel">Responsável</label>
                <input th:field="*{responsavel}" type="text" id="responsavel" class="form-control">
            </div>

            <div>
                <label for="prioridade">Prioridade</label>
                <select th:field="*{prioridade}" id="prioridade" class="form-control">
                    <option th:each="p : ${prioridades}" th:value="${p}" th:text="${p}"></option>
                </select>
            </div>

            <div>
                <label for="status">Status</label>
                <select th:field="*{status}" id="status" class="form-control">
                    <option th:each="s : ${listaStatus}" th:value="${s}" th:text="${s}"></option>
                </select>
            </div>

            <div>
                <label for="dataLimite">Data Limite</label>
                <input type="date" th:field="*{dataLimite}" id="dataLimite" class="form-control">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Salvar Edição</button>
                <a class="btn btn-secondary" href="/templates/listar">Cancelar</a>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
